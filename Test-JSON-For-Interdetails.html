<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TAP</title>
  </head>
  <body>
    <div class="header-head">
      <span class="main-logo"><h1>Web Topics</h1></span>
      <button
        class="dark-mode-button"
        onclick="document.body.classList.toggle('darkmode')"
      >
        <span class="moon-icon">üåô</span> Dark Mode
      </button>
      <button class="favourites-button">
        <span class="favourites-icon">ü§ç</span> Favourites
      </button>
    </div>

    <section class="triangle-container">
      <div class="triangle-a"></div>
      <div class="triangle-b"></div>
    </section>

    <div class="container">
      <h3 style="color: var(--brand-secondary)">Welcome to our website!</h3>
      <h4 style="color: var(--body-text)">
        We have a new design that's fresh, modern, and easy to use.
      </h4>
    </div>

    <section class="full-black-section">
      <section class="main-content">
        <div>
          <h2 style="color: var(--brand-secondary)" id="category-title">
            Web Development Languages
          </h2>
        </div>
        <div id="language-details"></div>
      </section>

      <div class="side-box" id="language-image"></div>
    </section>

    <div class="end-side">
      <section class="main-list">
        <h2 style="font-weight: bold; margin-left: 15px; margin-bottom: 0">
          HTML Sub Topics
        </h2>
        <ul class="sub-main-list" id="sub-topics"></ul>
      </section>
    </div>

    <footer>
      <p>Developed with ‚ù§Ô∏è ¬© 2023</p>
    </footer>

    <script>
      // JSON data embedded directly in the script
      const data = {
        category: "Web Development Concepts and Technologies",
        rating: 3.14,
        name: "Liam Hernandez",
        image: "logos/pwa.png",
        topic: "Progressive Web Apps (PWA)",
        description:
          "Progressive Web Apps (PWA) are web applications that provide users with an app-like experience, utilizing modern web capabilities to deliver fast, reliable, and engaging experiences.",
        subtopics: [
          "Offline capabilities",
          "Push notifications",
          "Add to home screen",
          "Service workers",
          "Fast and responsive",
          "Secure",
          "Discoverable",
        ],
        id: 36,
      };

      document.getElementById("category-title").textContent = data.category;

      const languageDetails = `
            <div>
                <h2 style="color: white">${data.topic}</h2>
                <div class="star-rating">${"‚≠ê".repeat(
                  Math.round(data.rating)
                )}</div>
                <p style="color: white">${data.description}</p>
            </div>
        `;
      document.getElementById("language-details").innerHTML = languageDetails;

      const languageImage = `
            <div><img src="${data.image}" alt="${data.topic}"></div>
            <div class="sub-side-box">
                <p style="font-weight: bold;">${data.topic} by <a href="https://www.linkedin.com/in/khalid-hani-abushahla/">${data.name}</a></p>
                <div class="sub-sub-side-box">
                    <p style="pos">Interested in this topic?</p>
                    <button class="add-to-favourites"> Add to Favourites ü§ç </button>
                    <p style="text-align: center; color: rgb(233, 229, 229);">Unlimited credits</p>
                </div>
            </div>
        `;
      document.getElementById("language-image").innerHTML = languageImage;

      const subTopicsList = data.subtopics
        .map((topic) => `<li>‚úÖ ${topic}</li>`)
        .join("");
      document.getElementById("sub-topics").innerHTML = subTopicsList;
    </script>
  </body>
</html>
